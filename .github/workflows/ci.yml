name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test-docs:
    name: Build + Test + Docs (siderust submodule)
    runs-on: ubuntu-22.04
    env:
      CARGO_TERM_COLOR: always
      CMAKE_BUILD_PARALLEL_LEVEL: 2
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Show selected siderust revision
        shell: bash
        run: |
          set -euo pipefail
          git submodule status --recursive
          echo
          echo "siderust:     $(git -C siderust rev-parse HEAD) ($(git -C siderust describe --tags --always 2>/dev/null || true))"
          echo "siderust-ffi: $(git -C siderust-ffi rev-parse HEAD) ($(git -C siderust-ffi describe --tags --always 2>/dev/null || true))"

      - name: Install system dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libssl-dev \
            doxygen \
            graphviz

      - name: Set up Rust (stable)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            siderust-ffi/target
            siderust/tempoch/tempoch-ffi/target
            qtty-cpp/qtty/target
            qtty-cpp/qtty/qtty-ffi/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Validate required submodules exist
        shell: bash
        run: |
          set -euo pipefail
          test -f siderust-ffi/Cargo.toml
          test -f siderust/tempoch/tempoch-ffi/Cargo.toml
          test -f qtty-cpp/CMakeLists.txt

      - name: Configure (CMake)
        shell: bash
        run: |
          set -euo pipefail
          cmake -S . -B build -G Ninja -DSIDERUST_BUILD_DOCS=ON

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --target test_siderust

      - name: Test (ctest)
        shell: bash
        run: |
          set -euo pipefail
          ctest --test-dir build --output-on-failure

      - name: Build docs (Doxygen)
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --target docs

